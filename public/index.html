<!DOCTYPE html>
<html>
<head>
  <title>PAM Chat Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body class="loginBody">
  <div class="loginBox">
    <h2>PAM Chat</h2>
    <img id="preview" class="loginAvatar">
    <input type="file" id="photo">
    <input type="text" id="username" placeholder="Username or Phone">
    <button onclick="login()">Continue</button>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.x/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.x/firebase-firestore-compat.js"></script>

<!-- Socket.io -->
<script src="/socket.io/socket.io.js"></script>

<!-- Your JS -->
<script src="/chat.js"></script>
</html>
